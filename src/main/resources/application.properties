spring.application.name=GestionDepartement
server.port=2026
logging.level.org.springframework=INFO
logging.level.com.git=INFO
loggin.level.root=ERROR
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximum-pool-size=5
logging.pattern.console= %-5level %logger{36}-%msg%n
#Set here configuration for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/departementdb
spring.datasource.username=root
spring.datasource.password=0000
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

